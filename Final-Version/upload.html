<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="upload.css">

    <title>Upload Recipe</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4"> The Recipe App </span>
        </a>
   
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="search.html" class="nav-link" aria-current="page">Search</a></li>
          <li class="nav-item"><a href="video.html" class="nav-link">Video</a></li>
          <li class="nav-item"><a href="upload.html" class="nav-link">Upload</a></li>
        </ul>
  
    </header>

    <main>
        <section class="recipe-box">
            <h1> Build Your Recipe!</h1>
            <section class="build-recipe">
    
            <section class="title">
                <section class="title-text" class="hide">
                    <h3 id ="recipe-name"> Name of recipe: </h3>
                    <input type="text" class="recipe-title" id="title" placeholder="Chicken Alfredo">
                </section>
            </section>
    
            <section class="ingredients">
                <section class="ingredients-list"  class="hide">
                    <h3> Ingredients: </h3>
                    <input type="text" class="add-ingredient" id="add-ingredient" placeholder="Ingredient and portion">
                    <button class="add-ingredient-btn"> Add ingredient </button>
                </section>
            </section>
    
            <section class="instructions">
                <section class="instructions-text" class="hide">
                    <h3> Instructions: </h3>
                    <input type="text" class="recipe-text" id="recipe-text" placeholder="Instructions">
                </section>
            </section>
    
            
                <button type="button" class="add-recipe-btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Recipe!
                </button>
                
                <section class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <section class="modal-dialog" role="document">
                        <section class="modal-content">
                            <section class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </section>
                            <section class="modal-body">
                                You have uploaded your recipe!
                            </section>
                            <section class="modal-footer">
                                <button type="button" id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
                                <button type="button" id="confirmUpload" class="btn btn-primary">Yes!</button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item" id="search"><a href="#" class="nav-link px-2 text-body-secondary">Search</a></li>
        <li class="nav-item" id="video"><a href="#" class="nav-link px-2 text-body-secondary">Video</a></li>
        <li class="nav-item" id="upload"><a href="#" class="nav-link px-2 text-body-secondary">Upload</a></li>

        </ul>
        <p class="text-center text-body-secondary">Â© 2024 UTOR FSF, Inc</p>
    </footer>
    
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</html>
