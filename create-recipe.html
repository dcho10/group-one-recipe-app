<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create-recipe-assets/create-recipe.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
    </header>

    <main>
        <h1> Build Your Recipe!</h1>
        <section class="build-recipe">

        <section class="title">
            <section class="title-text" class="hide">
                <h3 id ="recipe-name"> Name of recipe </h3>
                <input type="text" class="recipe-title" id="title" placeholder="Chicken Alfredo">
            </section>
        </section>

        <section class="ingredients">
            <section class="ingredients-list"  class="hide">
                <h3> Ingredients </h3>
                <input type="text" class="add-ingredient" id="add-ingredient" placeholder="Ingredient and portion">
                <button class="add-ingredient-btn"> Add ingredient </button>
            </section>
        </section>

        <section class="instructions">
            <section class="instructions-text" class="hide">
                <h3> Instructions: </h3>
                <input type="text" class="recipe-text" id="recipe-text" placeholder="Instructions">
            </section>
        </section>

        </section>
    <button class="add-recipe-btn"> Add Recipe! </button>
    </main>
</body>
<script src="./create-recipe-assets/create-recipe.js"></script>
</html>
