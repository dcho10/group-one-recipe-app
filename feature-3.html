<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <h1>Recipe App</h1>
    </header>

    <main>
        <section class="search-text">
            <input type="text" class="searchBar" id="searchBar" placeholder="Search a recipe">
            <button class="search"> Search </button>
        </section>

        <section class="build-recipe">
            <h2> Build Your Recipe!</h2>
            <h3> Name of recipe </h3>
            <input type="text" class="recipe-title" id="title" placeholder="Chicken Alfredo">

            <h3> Ingredients </h3>
            <input type="text" class="ingredients" id="ingredients" placeholder="Add an ingredient">
            <button class="add-ingredient"> Add </button>

            <h3> Instructions: </h3>
            <input type="text" class="recipe-text" id="recipe-text" placeholder="Instructions">

        </section>
    </main>


</body>
</html>
