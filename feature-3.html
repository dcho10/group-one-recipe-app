<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <section class="search-text">
                <input type="text" class="recipe-input" id="recipe-input" placeholder="Enter a dish">
                <button class="search-button"> Search </button>
            </section>
    
        </nav>
    </header>

    <main>

        <section class="modal">
            <section class="modal-content">
                <span class="close">&times;</span>
                <p>Please enter a recipe!</p>
            </section>
        </section>

        <h2 class="recipes"> Search results </h2>

        <section class="build-recipe">
            <h2> Build Your Recipe!</h2>
            <h3 id ="recipe-name"> Name of recipe </h3>
            <input type="text" class="recipe-title" id="title" placeholder="Chicken Alfredo">

            <h3> Ingredients </h3>
            <input type="text" class="ingredients" id="ingredients" placeholder="Add an ingredient">
            <button class="add-ingredient"> Add </button>

            <h3> Instructions: </h3>
            <input type="text" class="recipe-text" id="recipe-text" placeholder="Instructions">
            <button class="add-recipe"> Add Recipe! </button>
        </section>

    </main>

    <script src="feature-3.js"></script>

</body>
</html>
